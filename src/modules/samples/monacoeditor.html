<template>
  <!-- https://stackoverflow.com/questions/46559354/how-to-set-the-height-of-ckeditor-5-classic-editor   -->
  <style>
    .ck-editor__editable {
      min-height: 400px;
    }
  </style>
  <div class="m-content">

    <div class="m-alert m-alert--icon m-alert--air m-alert--square alert alert-dismissible m--margin-bottom-30" role="alert">
      <div class="m-alert__icon">
        <i class="flaticon-exclamation m--font-brand"></i>
      </div>
      <div class="m-alert__text">
        <p>The Monaco Editor is the code editor that powers
          <a href="https://github.com/Microsoft/vscode">VS Code</a>, a good page describing the code editor's features is
          <a href="https://code.visualstudio.com/docs/editor/editingevolved">here</a>.</p>
      </div>
    </div>
    <div class="m-portlet">
      <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <span class="m-portlet__head-icon">
              <i class="flaticon-multimedia"></i>
            </span>
            <h3 class="m-portlet__head-text">
              Icon Title
              <small>portlet sub title</small>
            </h3>
          </div>
        </div>
      </div>
      <div class="m-portlet__body">
        <label> Value: ${monacoEditorValue}</label>
        <h3>Monaco Editor </h3>
        <!-- <div ref="editorHost" id="container" style="height:100%;"></div> -->
        <div monacoeditor="data.bind: monacoEditorValue; options.bind: ''" style="height:500px;border: solid 1px black"></div>
        <button click.delegate="getMonaco()">Get Value</button>
      </div>
      <div class="m-portlet__foot m--hide">
        <div class="row">
          <div class="col-lg-6">
            Portlet footer:
          </div>
          <div class="col-lg-6">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span class="m--margin-left-10">or
              <a href="#" class="m-link m--font-bold">Cancel</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
